version: "3.8"

services:
  # ----------------------------
  # üß† FastAPI Backend Service
  # ----------------------------
  api:
    build: .
    container_name: resume_parser_api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/resume_parser_db
    volumes:
      - .:/app
    depends_on:
      - db

  # ----------------------------
  # üóÉÔ∏è PostgreSQL Database
  # ----------------------------
  db:
    image: postgres:16
    container_name: resume_parser_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resume_parser_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ----------------------------
  # üß≠ Optional: pgAdmin (DB GUI)
  # ----------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: resume_parser_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@parser.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

# ----------------------------
# üì¶ Volume for Database
# ----------------------------
volumes:
  postgres_data:
